<table    class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>   
        <th>Nombre</th>  
        <th>DIreccion</th>   
        <th>Ciudad</th>   
        <th>Telefono</th>
        <th>Saldo</th>
        <th>Fecha de Registro</th>   
        <th>Operaciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of proveedores">
        <td>
           {{item.id}}
        </td>
        <td>
           {{item.nombre}}
        </td>        
        <td>
           {{item.direccion}}
        </td>
        <td>
           {{item.ciudad}}
        </td>
        <td>
           {{item.telefono}}
        </td>
        <td>
           {{item.saldo}}
        </td>
        <td>
                {{item.fecha_registro}}
             </td>
        <td >
            <button class="btn btn-primary" (click)="modificarProveedor(item)"><i class="glyphicon glyphicon-pencil"></i></button>
            <button class="btn btn-primary" (click)="removeProveedor(item)"><i class="glyphicon glyphicon-remove-sign"></i></button>
        </td>
    </tr>
    </tbody>
</table>

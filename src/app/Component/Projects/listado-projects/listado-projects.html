<div id="divpop"  class="modal in" style="display: none;">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h4 class="modal-title">Are you sure???</h4>
		</div>
		<div class="modal-body">
		  <p>Are you sure you want to delete (this)?</p>
		  <div class="row">
			  <div class="col-12-xs text-center">
				  <button class="btn btn-success btn-md" (click)="confirmdelete()">Yes</button>
				  <button class="btn btn-danger btn-md" (click)="closemodal()" >No</button>
			  </div>
		  </div>
		</div>
	 
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
<table class="table  table-hover table-striped">
    <tr>
         
        <th>ID</th>   
        <th>Name</th>  
        <th>Description</th>   
        <th>Status</th>      
        <th>Functions</th>
    </tr>
    <tr *ngFor="let item of projects; let i = index">
            
        <td>
           {{item.id}}
        </td>
        <td>
           {{item.name}}
        </td>        
        <td>
           {{item.description}}
        </td>
        <td>
			<div *ngIf="item.activo " class="alert alert-success"></div>
			<div *ngIf="!item.activo " class="alert alert-danger"></div>
			

		</td>
        
        
        <td>
            <button class="btn btn-primary" (click)="modificarProject(item)"><i class="glyphicon glyphicon-pencil"></i></button>
            <button class="btn btn-primary" (click)="removeProject(item)"><i class="glyphicon glyphicon-remove-sign"></i></button>
        </td>
    </tr>




</table>

<div class="container">
  <modal #modal>
    <modal-header [show-close]="true">
      <h4 class="modal-title">New Project</h4>
    </modal-header>
    <modal-body>
      <formulario-project (onsubmit)="guardar($event)" [model]="project"></formulario-project>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modal.dismiss()">Cerrar</button>
    </modal-footer>
  </modal>  
</div>






<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-1">
        <h4>Projects</h4>
      </div>
      <div class="col-md-offset-11">
        <button type="button" class="btn btn-success" (click)="addProject()">
          <i class="glyphicon glyphicon-plus"></i></button> Agregar
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-md-12">
      <listado-projects [projects]="projects" (borrado)='onBorrar($event)' (modificado)='onModificar($event)' ></listado-projects>
    </div>
  </div>
</div>

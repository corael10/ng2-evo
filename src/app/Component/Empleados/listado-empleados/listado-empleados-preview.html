<table class="table table-striped">
    <tr>
        <th>ID</th>   
        <th>Nombre</th>       
        <th>Ciudad</th>        
        <th>Saldo</th>       
    </tr>
    <tr *ngFor="let item of empleados| slice:0:7; let i=index">
        <td>
           {{item.id}}
        </td>
        <td>
           {{item.nombre}}
        </td>        
        <td>
           {{item.ciudad}}
        </td>
        <td>
           {{item.saldo}}
        </td>        
    </tr>




</table>

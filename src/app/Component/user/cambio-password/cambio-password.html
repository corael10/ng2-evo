<div class="text-center">
    <h1 class="nice">Cambio de Password</h1>
</div>
<form method="POST" data-toggle="validator" class="form-horizontal" (ngSubmit)="submit()" #cambiopassword="ngForm">
    <!-- Text input-->

    <div class="form-group">
        <label class="col-md-4 control-label" for="password">password anterior</label>
        <div class="col-md-4">
            <input id="passwordanterior" name="passwordanterior" type="password" placeholder="Password anterior" class="form-control input-md" required=""
                [(ngModel)]="model.password_anterior" #passwordanterior="ngModel" required minlength="3" maxlength="50" pattern="[a-zA-Z][a-zA-Z0-9\s]*">
            <span *ngIf="!passwordanterior.valid && passwordanterior.touched">
                <div [hidden]="!passwordanterior.errors.required">
                    <h6>*Campo Obligatorio</h6>
                </div>
                <div [hidden]="!passwordanterior.errors.minlength">
                    <h6>*Minimo 3 caracteres</h6>
                </div>
                <div [hidden]="!passwordanterior.errors.maxlength">
                    <h6> *Maximo 50 caracteres</h6>
                </div>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="password">password Nuevo</label>
        <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="Password Nuevo" class="form-control input-md" required=""
                [(ngModel)]="model.password" #password="ngModel" required minlength="4" maxlength="10" >
            <span *ngIf="!password.valid && password.touched">
                <div [hidden]="!password.errors.required">
                    <h6>*Campo Obligatorio</h6>
                </div>
                <div [hidden]="!password.errors.minlength">
                    <h6>*Minimo 4 caracteres</h6>
                </div>
                <div [hidden]="!password.errors.maxlength">
                    <h6> *Maximo 50 caracteres</h6>
                </div>
            </span>
        </div>
    </div>


    <div class="form-group" *ngIf="!cambiopassword.valid">
        <span class="col-md-8 control-label">Comprueba los datos para poder guardar</span>
    </div>
    <span *ngIf="error !=''">
        <div>
                <h5 style="color: red">*{{error}}</h5>
        </div>
        </span>
    <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
            <button type="button" (click)='guardapassword()' class="btn btn-primary" [disabled]="!cambiopassword.valid">Guardar</button>
        </div>
    </div>
</form>

<div class="container content">
       <div class="heading">
        <h2>Our <strong>Great Team</strong></h2>
        <p>Allowed Users in SQA Team</p>
    </div><!-- //end heading -->
    <div class="row">
        <div *ngFor="let item of users; let i = index"  class="hover panel" onmouseover="javascript:this.className += ' flip';" onmouseout="javascript:this.className = 'hover panel';">
          <div class="front">
              <div class="frontTitle">
                    {{item.first_name}} {{item.last_name}}
              </div>
              <div >
                    
                    <img  class="img-responsive" src="assets/users/{{item.username}}.jpg"
                    onError="this.src='assets/users/user_default2.jpeg';"  alt="..."  />
              </div>
              <div class="frontLocation">
                    {{item.username}}
              </div>
          </div>
          <div class="back">
            <div class="backTitle">SQA Member</div>
            <div class="backParagraph">
              Projects
            </div>
            <div class="backGoto">
              
            </div>
          </div>
        </div>
    </div>

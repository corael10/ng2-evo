<div class="container">
    <modal #modalapplication>
      <modal-header [show-close]="true">
        <h4 class="modal-title">New Application</h4>
      </modal-header>
      <modal-body > 
        <formulario-application (onsubmit)="guardar($event)" [model]="application2" [versionsapps]="versionsapps"></formulario-application>
      </modal-body>
      <modal-footer>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modal.dismiss()">Cerrar</button>
      </modal-footer>
    </modal>  
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-1">
          <h4>Applications</h4>
        </div>
        <div class="col-md-offset-11">
          <button type="button" class="btn btn-success" (click)="addApplication()">
            <i class="glyphicon glyphicon-plus"></i></button> Add
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <listado-applications [applications]="applications" (borrado)='onBorrar($event)' (modificado)='onModificar($event)'></listado-applications>
      </div>
    </div>
  </div>

<div id="divpop"  class="modal in" style="display: none;">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h4 class="modal-title">Are you sure???</h4>
		</div>
		<div class="modal-body">
		  <p>Are you sure you want to delete (this)?</p>
		  <div class="row">
			  <div class="col-12-xs text-center">
				  <button class="btn btn-success btn-md" (click)="confirmdelete()">Yes</button>
				  <button class="btn btn-danger btn-md" (click)="closemodal()" >No</button>
			  </div>
		  </div>
		</div>
	 
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
<table class="table  table-hover table-striped">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>App ID</th>
            <th>Name</th>
            <th>Version</th>            
            <th>Functions</th>
        </tr>
        <tr *ngFor="let item of applications; let i = index"  >
            <td>
                {{i+1}}
            </td>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.app_id}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                <b>{{item.version.version}}</b>
            </td>
           
    
            <td>
                <button class="btn btn-primary" (click)="modificarApplication(item)">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button class="btn btn-primary" (click)="removeApplication(item)">
                    <i class="glyphicon glyphicon-remove-sign"></i>
                </button>
            </td>
        </tr>
    
    
    
    
    </table>

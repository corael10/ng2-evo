<div class="login">
	<h1>Login</h1>
    <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
    	<input type="text" class="form-control" name="singleid" [(ngModel)]="model.Login" #singleid="ngModel" required/>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" #password="ngModel" required/>
        <span *ngIf="error !=''">
            <div>
                    <h5 style="color: red">*{{error}}</h5>
            </div>
            </span>
        <button [disabled]="loading" class="btn btn-primary btn-block btn-large">Entrar</button>
    </form>
</div>

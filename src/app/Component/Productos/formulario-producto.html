<div class="text-center">
        <h1 class="nice">Registrar Prodcuto</h1>
    </div>
    <form method="POST" data-toggle="validator" class="form-horizontal" (ngSubmit)="submit()" #listaProductoForm="ngForm">
        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label" for="descripcion">Codigo</label>
    
            <div class="col-md-4">
                <input id="codigo" name="codigo" type="text" placeholder="Codigo" class="form-control input-md" [(ngModel)]="model.codigo">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Nombre</label>
    
            <div class="col-md-4">
                <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md" required="" [(ngModel)]="model.nombre"
                    #nombre="ngModel" required minlength="3" maxlength="50" >
                <span *ngIf="!nombre.valid && nombre.touched">
                                <div [hidden]="!nombre.errors.required">
                                        <h6>*Campo Obligatorio</h6>
                                </div>
                                 <div [hidden]="!nombre.errors.minlength">
                                <h6>*Minimo 3 caracteres</h6>
                                 </div>
                                 <div [hidden]="!nombre.errors.maxlength">
                                        <h6> *Maximo 50 caracteres</h6>
                                </div>
                                
                        </span>
            </div>
        </div>
    
        <!-- Paddress input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="descripcion">Descripcion</label>
    
            <div class="col-md-4">
                <input id="descripcion" name="descripcion" type="text" placeholder="Descripcion" class="form-control input-md" [(ngModel)]="model.descripcion">
            </div>
        </div>
      
       
         <!-- Taddress input-->
         <div  class="row form-group" id="marcas" > 
            <label class="col-md-4 control-label" for="marca">Marca</label>
            <div class="col-md-4">
                <select class="form-control" name="marca" id="marca"  [(ngModel)]="model.marca" (change)="onMarca($event.target.value)">
                    <option></option>
                    <option *ngFor="let option of marcas" [value]="option.id" [selected]="option == model.marca ? true : false" readonly>{{option.nombre}}</option>
                </select>
            </div>
        </div>
        <div id="familias" style="display: none;" class="row form-group" >
            <label class="col-md-4 control-label" for="marca">Familia</label>
            <div class="col-md-4">
            <select class="form-control" name="familias" id="familias" [(ngModel)]="model.familia">
              <option></option>
              <option *ngFor="let option of familiaMarca" [value]="option.id" readonly>{{option.nombre}}</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="precio_proveedor">Costo</label>
    
            <div class="col-md-4">
                <input id="costo" name="costo" type="number" placeholder="Costo"
                       class="form-control input-md" required="" [(ngModel)]="model.precio_proveedor">
            </div>
        </div>
        
    
            <div class="form-group">
            <label class="col-md-4 control-label" for="precio_1">Precio Estetica</label>
    
            <div class="col-md-4">
                <input id="precio_1" name="precio_1" type="number" placeholder="Precio Esqtetica"
                       class="form-control input-md" required="" [(ngModel)]="model.precio_1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="precio_2">Precio Publico</label>
    
            <div class="col-md-4">
                <input id="precio_2" name="precio_2" type="number" placeholder="Precio Publico"
                       class="form-control input-md" required="" [(ngModel)]="model.precio_2">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="precio_3">Precio Taller</label>
    
            <div class="col-md-4">
                <input id="precio_3" name="precio_3" type="number" placeholder="Precio Taller"
                       class="form-control input-md" required="" [(ngModel)]="model.precio_3">
            </div>
        </div>
        
    
        <div class="form-group" *ngIf="!listaProductoForm.valid">
            <span class="col-md-8 control-label">Comprueba los datos para poder guardar</span>
        </div>
        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
    
            <div class="col-md-8">
                <button type="submit" class="btn btn-primary" [disabled]="!listaProductoForm.valid">Guardar</button>
    
            </div>
        </div>
    </form>
